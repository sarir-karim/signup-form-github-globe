<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Css link -->
    <link rel="stylesheet" href="./styles.css" />
    <!-- Title -->
    <!-- fontawedome  -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Geeky form</title>
  </head>
  <body>
    <div class="container">
      <div class="geeky_main">
        <div class="geeky_header">
          <img src="./img//geeky.jpg" alt="geeky logo" />
        </div>
        <div class="geeky_body">
          <div class="geeky_login">
            <h4>Login to NO-LEAK ASSET INTEGRITY</h4>
            <div class="login_para">
              Don't have an account? <a herf="#">Create an account</a>
            </div>
          </div>

          <div class="geeky_form">
            <span>Sign in with</span>
            <div class="form">
              <div class="company">
                <label
                  >Company Id
                  <input
                    type="number"
                    id="id"
                    placeholder="Company Id"
                  /> </label
                ><br />
                <label class="labelE"
                  >Email
                  <input type="email" id="email" placeholder="email" /> </label
                ><br />
                <label
                  >Passowrd
                  <input
                    type="password"
                    id="password"
                    placeholder="Password "
                  />
                </label>
              </div>
            </div>
            <button class="continue_btn">
              Continue <i class="fa-solid fa-arrow-right-long"></i>
            </button>
            <a class="forgetId" href="">Forget ID?</a>

            <p class="copyright">
              Â© Copyright GEEKY EXPERTS 2022. All rights reserved
            </p>
          </div>
        </div>
      </div>

      <div class="geeky_github">
        <div class="github_imge">
          <img class="earth" src="./img//dd.png" alt="" />
        </div>
      </div>
    </div>
  </body>
</html>
